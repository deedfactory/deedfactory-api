language: python
python:
- '3.6'

install:
- pip install -r requirements.txt -r requirements_dev.txt

stages:
  - test
  - name: deploy
    if: branch = master
    env:
      - secure: 
      - secure: 

jobs:
  include:
    - stage: test
      script: pytest test_app.py
    - stage: deploy
      script: nvm install --lts
    - script: npm install -g serverless
    - script: npm install
    - script: serverless deploy
